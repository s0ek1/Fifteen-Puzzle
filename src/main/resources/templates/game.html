<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Game</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0-alpha2/dist/css/bootstrap.css}">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div>
    <table>
        <tr th:each="row : ${matrix}">
            <td th:each="chip : ${row}"
                th:classappend="${chip.getValue() != 16} ? 'myBtn' : ''">
                <a th:href="@{/click_chip(x=${chip.getX()}, y=${chip.getY()})}"
                   th:if="${chip.getValue() != 16}" th:text="${chip.getValue()}" class="myChip">
                </a>
            </td>
        </tr>
    </table>
    <a th:href="refresh_matrix" class="btn btn-dark myBtn">Refresh</a>
</div>





<script th:src="@{/webjars/jquery/3.6.4/dist/jquery.js}"></script>
<script th:src="@{/webjars/popperjs__core/2.11.7/dist/umd/popper.js}"></script>
<script th:src="@{/webjars/bootstrap/5.3.0-alpha2/dist/js/bootstrap.bundle.js}"></script>
</body>
</html>
